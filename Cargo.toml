[package]
name = "nekocatmacrosapp"
version = "0.0.4"
edition = "2024"
license = "MIT OR Apache-2.0"
readme = "README.md"
authors = ["PAS-JP <pedro.augusto.schroeder@gmail.com>"]
description = "..."
repository = "https://github.com/PAS-JP/nekocat/macros/app"
homepage = "https://github.com/PAS-JP/nekocat/macros/app"
documentation = "https://github.com/PAS-JP/nekocat/macros/app/tests"
exclude = [
    "tests/*",
    "tests",
    "main.rs"
