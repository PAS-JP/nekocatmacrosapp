quote = "1.0.44"
proc-macro2 =  "1.0.106"

[features]
default = ["full"]
builder = []
cipher = ["chacha", "argon", "aes"]
aes = []
argon = []
chacha = []
#pqcrypto = []
print = []
math = []
parser = []
search = []
sql = []
path2enum = []
full = ["builder", "aes", "cipher", "argon", "chacha", "print", "math", "parser", "search", "sql", "path2enum"]
